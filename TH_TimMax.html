<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Max</title>
</head>
<body>
<script>
    let array=[5,7,2,-7,0,2,34,75,1]
    let  max=array[0]
    for(let i=0;i<array.length;i++){
        if (array[i]>max){
            max=array[i]
        }
    }
    alert(max)
</script>
</body>
</html>
