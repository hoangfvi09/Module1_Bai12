<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let input=prompt("Input a number:")
    let array=[6,4,8,2,3,9,1,0,7,5]
    let i=0;
    while(i<array.length){
        if (input==array[i]){
            alert("Number "+ input +" found at element " + i)
        }
        i++
    }
</script>

</body>
</html>
