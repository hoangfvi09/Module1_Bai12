<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    let array=[4,5,2,6,9,3,1]
    let b;
    let first=0;
    let last=array.length-1
    while (first<last){
        b=array[first]
        array[first]=array[last]
        array[last]=b;
        first++;
        last--;
    }
    alert(array)
</script>
</body>
</html>
